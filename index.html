<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Factory Palindrome Checker</title>
    <style>
        :root {
            --pink-primary: #ff6b9e;
            --pink-light: #ffb8d4;
            --yellow-primary: #ffde59;
            --yellow-light: #ffeb99;
            --white: #ffffff;
            --black: #333333;
            --green: #4CAF50;
            --red: #f44336;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, var(--pink-light), var(--yellow-light));
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            border: 5px solid var(--pink-primary);
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--pink-primary);
            margin-top: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 0 var(--yellow-light);
        }
        
        .subtitle {
            color: var(--black);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .sign-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .sign-input {
            padding: 12px;
            border: 3px solid var(--yellow-primary);
            border-radius: 10px;
            font-size: 1rem;
            text-align: center;
            text-transform: uppercase;
            background-color: var(--white);
            transition: all 0.3s;
        }
        
        .sign-input:focus {
            outline: none;
            border-color: var(--pink-primary);
            box-shadow: 0 0 10px var(--pink-light);
        }
        
        button {
            background-color: var(--pink-primary);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px 0;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 107, 158, 0.4);
        }
        
        button:hover {
            background-color: var(--yellow-primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 222, 89, 0.6);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            display: none;
        }
        
        .open {
            background-color: var(--yellow-primary);
            color: var(--black);
            display: block;
            animation: pulse 1.5s infinite;
        }
        
        .trash {
            background-color: #cccccc;
            color: var(--black);
            display: block;
        }
        
        .test-section {
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border: 5px solid var(--yellow-primary);
        }
        
        .test-button {
            background-color: var(--yellow-primary);
            color: var(--black);
            margin: 5px;
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        .test-results {
            margin-top: 15px;
            text-align: left;
        }
        
        .test-case {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #f8f8f8;
        }
        
        .pass {
            background-color: var(--green);
            color: white;
        }
        
        .fail {
            background-color: var(--red);
            color: white;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .sign-inputs {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Factory Checker</h1>
        <p class="subtitle">Check if any of your signs are palindromes and can be saved!</p>
        
        <div class="sign-inputs">
            <input type="text" class="sign-input" id="sign1" placeholder="SIGN 1" maxlength="20">
            <input type="text" class="sign-input" id="sign2" placeholder="SIGN 2" maxlength="20">
            <input type="text" class="sign-input" id="sign3" placeholder="SIGN 3" maxlength="20">
            <input type="text" class="sign-input" id="sign4" placeholder="SIGN 4" maxlength="20">
        </div>
        
        <button onclick="checkSigns()">CHECK SIGNS</button>
        
        <div id="result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Cases</h2>
        <button class="test-button" onclick="runTests()">Run All Tests</button>
        <button class="test-button" onclick="runPalindromeTests()">Palindrome Tests</button>
        <button class="test-button" onclick="runSignCheckTests()">Sign Check Tests</button>
        
        <div id="testResults" class="test-results"></div>
    </div>
    
   <script>
            { signs: ["HELLO", "MADAM", "WORLD", "TEST"], expected: "OPEN", description: "One palindrome in second position" },
            { signs: ["HELLO", "WORLD", "ABBA", "TEST"], expected: "OPEN", description: "One palindrome in third position" },
            { signs: ["HELLO", "WORLD", "TEST", "A MAN A PLAN A CANAL PANAMA"], expected: "OPEN", description: "One palindrome in fourth position" },
            { signs: ["RACECAR", "MADAM", "ABBA", "NOON"], expected: "OPEN", description: "All palindromes" },
            { signs: ["HELLO", "WORLD", "TEST", "JAVASCRIPT"], expected: "TRASH", description: "No palindromes" },
            { signs: ["", "", "", ""], expected: "TRASH", description: "All empty strings" },
            { signs: ["A", "B", "C", "D"], expected: "OPEN", description: "Single character palindromes" }
        ];

        const tester = fakeCheckSigns();

        signCheckTests.forEach(test => {
            mockInputs.sign1.value = test.signs[0];
            mockInputs.sign2.value = test.signs[1];
            mockInputs.sign3.value = test.signs[2];
            mockInputs.sign4.value = test.signs[3];

            tester.checkSigns();
            const actual = tester.getResult();
            const passed = actual === test.expected;

            if (passed) {
                console.log(`✓ PASS: ${test.description} | Inputs: [${test.signs.join(", ")}]`);
            } else {
                console.error(`✗ FAIL: ${test.description} | Inputs: [${test.signs.join(", ")}], Expected: ${test.expected}, Got: ${actual}`);
            }
        });

        console.groupEnd();
    }
</script>
</body>
  </html>
